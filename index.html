<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the french poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by<a href="https://github.com/kea-nelly">
          Kealeboga Nelly Serapane </a
        >and is
        <a href="https://github.com/kea-nelly/poem-generator" target="_blank">
          open- sourced on Github</a
        >
        and is
        <a href="https://generated-ai-poem.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
